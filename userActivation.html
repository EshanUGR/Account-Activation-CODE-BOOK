<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/NavbarFooter.css" />
  </head>
  <body>


    <nav class="navbar">
      <div class="logo">
        <img src="images/wild.jpeg" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tours</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="logo" id="user-logo">
        <img src="images/user.jpeg" alt="Logo" />
      </div>
    </nav>
    <div class="main">
      <div class="main-image">
        <img src="images/user.jpeg" class="form-image" />
      </div>


      


      <div class="form">
        <form
          action="process_activation.php"
          method="post"
          onsubmit="return showSuccessAlert()"
        >
          <h1 style="color: red">User Account Activation</h1>
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
          /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />

          <label for="confirmationCode">Confirmation Code:</label>
          <input
            type="text"
            id="confirmationCode"
            name="confirmationCode"
            required
          /><br /><br />

          <input type="submit" value="Activate Account" />
        </form>

        
      </div>
    </div>

    <script>
      function showSuccessAlert() {
        alert("Account Activation successful!");
        return true; // Allow form submission
      }
    </script>

    <footer>
      <div class="footer-logo">
        <img src="images/footer.jpeg" alt="Footer Logo" />

</a>

<a href="https://www.youtube.com/account" target="_blank">
  <img src="images/youtube.png" alt="youtube" />
</a>

      </div>

      <div class="footer-links">
        <a href="#">Contact Us</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">Privacy Policy</a>

      </div>
    </footer>
  </body>
</html>
